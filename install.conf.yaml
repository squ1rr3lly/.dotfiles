- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
    ~/.tmux.conf: 
        path: linux/tmux.conf
        force: true
        if: '[`uname` = Linux]'
    ~/.tmux.conf: 
        path: macos/tmux.conf
        force: true
        if: '[`uname` = Darwin]'
    ~/.vimrc: 
        path: vimrc
        force: true
    ~/.zsh: 
        path: macos/zsh/
        if: '[`uname` = Darwin]'
    ~/.zsh:
        path: linux/zsh/
        if: '[`uname` = Linux]'
    ~/.zshrc: 
        path: zshrc
        force: true
    ~/bin:
        path: bin/

- create:

- shell:
  - if [$SHELL != $(which zsh)]; then chsh -s $(which zsh); fi
  - if [ -f ~/.ssh/config.local ]; then echo "\n\n### Local Config" >> ~/.ssh/config && cat ~/.ssh/config.local >> ~/.ssh/config && awk '!seen[$0]++' ~/.ssh/config > ~/.ssh/config.tmp && mv ~/.ssh/config.tmp ~/.ssh/config; fi
  - echo "\n\n## Updated " $(date -u) >> ~/.sysinfo
  - echo $(hostname) >> ~/.sysinfo
  - echo $(uname -a) >> ~/.sysinfo
  - echo $(cat /etc/fstab) >> ~/.sysinfo
